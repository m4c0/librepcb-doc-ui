name: Bundle ZIP
on:
  # On a real scenarion, we need different flows for testing PRs and releasing
  # See: https://github.com/actions/upload-release-asset
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: npm install, build, and test
        run: |
          npm ci
          npm run bundle
        env:
          CI: true
      - uses: actions/upload-artifact@v1
        with:
          name: bundle
          path: build/ui-bundle.zip
      - uses: actions/create-release@v1.0.0
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: poc
          release_name: Proof-of-Concept
          draft: false
          prerelease: true
      - uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/ui-bundle.zip
          asset_name: ui-bundle.zip
          asset_content_type: application/zip
